<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLOG´S SARA CARRIJO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFD1DC, #FFB6C1, #FFC0CB);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px rgba(0,0,0,0.2);
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 50px;
            font-weight: 400;
            text-shadow: 1px 1px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 400px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2.2rem;
            }
            h2 {
                font-size: 1rem;
            }
            .buttons a {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Foto de perfil -->
    <img class="profile-pic" src="img.jpeg" alt="Foto de perfil">

    <h1>VLOG´S SARA CARRIJO</h1>

    </div>

    <footer>
        &copy; 2025 VLOG´S SARA CARRIJO
    </footer>
</body>

</html>
